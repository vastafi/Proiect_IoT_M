platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit SSD1306@^2.5.9
	sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
